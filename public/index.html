<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
        body { background-color: #F2F6D0 }
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }
        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }
        #notes {
            float: right;
            width: 30%;
        }
        textarea, input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }
        input {
            height: 36px;
            font-size: 24px;
        }
        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/">News Scraper</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/saved">Saved Articles</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/"><button class="btn btn-danger scrape" type="button">Scrape New Articles</button></a>
            </li>
        </ul>
    </div>
</nav>

<div id="wrapper">
    <h2><i>Click on an article to leave a note on it.</i></h2>

    <div id="articles"></div>
    <div id="notes"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
